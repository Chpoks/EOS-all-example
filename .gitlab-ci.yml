stages:
  - Generate
  - Execute

variables:
  GIT_CLEAN_FLAGS: none

"Generate":
  stage: Generate
  tags:
    - redpoint-games-windows
  script: |
    git submodule update --init BuildScripts
    if ($LastExitCode -ne 0) { exit $LastExitCode }
    $Distributions_UE5 = @(
      "ClangTidy",
      "EOS_CPlusPlus",
      "GMF",
      "MM_SimpleBP",
      "MM_SimpleCPP",
      "OSB_EpicEOS",
      "OSB_LoginUI",
      "OSB_Null",
      "OSB_RedpointEOS",
      "OSB_Steam",
      "RSI"
    )
    foreach ($Dist in $Distributions_UE5) {
      .\BuildScripts\Generate.ps1 -Engine "uefs:registry.redpoint.games/redpointgames/infrastructure/unreal-engine-epic:5.1" -Distribution "$Dist" -GitLabYamlPath ".$Dist.gitlab-ci.yml" -GitLabAgentTagPrefix redpoint-games -WindowsSharedStorageAbsolutePath "X:\" -MapDriveForShorterPaths -MacSharedStorageAbsolutePath "/Volumes/BuildArtifacts/" -ExecuteTests
    }
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "pipeline"'
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  artifacts:
    paths:
      - .*.gitlab-ci.yml
  variables:
    GIT_SUBMODULE_STRATEGY: none

"ClangTidy":
  stage: Execute
  needs:
    - "Generate"
  trigger:
    strategy: depend
    include:
      - artifact: .ClangTidy.gitlab-ci.yml
        job: "Generate"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "pipeline" && $TRIGGER_TARGET == "ClangTidy"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - ClangTidy/**/*

